apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'
apply plugin: 'maven'

mainClassName = 'application.MainEditor'
if (!hasProperty('mainClass')) {
	ext.mainClass = 'application.MainEditor'
}

repositories {
    mavenCentral()
    maven {
        url  "http://dl.bintray.com/empirephoenix/VGS-OSS-Releases" 
    }
}

dependencies {
	compile fileTree(dir: 'lib', include: ['*.jar'])

	compile project(':core')
	compile 'org.controlsfx:controlsfx:8.0.5'
}


sourceSets {
	main {
		java { srcDir 'src' }
		resources { srcDir 'assets' }
	}

}

eclipse {
	jdt {
		sourceCompatibility = 1.8
		targetCompatibility = 1.8
	}

	project { 
		name = appName + "-editor" 
	}
}
