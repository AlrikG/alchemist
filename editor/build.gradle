apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'

mainClassName = 'Main'
if (!hasProperty('mainClass')) {
	ext.mainClass = 'Main'
}

repositories {
	mavenCentral()
}

dependencies {
	compile project(':core')
	compile 'org.controlsfx:controlsfx:8.0.5'
}


sourceSets {
	main {
		java { srcDir 'src' }
		resources { srcDir 'assets' }
	}

}

eclipse {
	jdt {
		sourceCompatibility = 1.8
		targetCompatibility = 1.8
	}

	project { 
		name = appName + "-editor" 
	}
}
